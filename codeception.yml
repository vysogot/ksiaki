paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
params:
  - tests/_envs/.env.testing
coverage:
  enabled: true
  include:
    - app/*
  remote_context_options:
      https:
        timeout: 60
      ssl:
        verify_peer: false
