<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="icon" href="data:;base64,=">
        <link rel="stylesheet" href="/games/sorcerer/css/reset.css" type="text/css">
        <link rel="stylesheet" href="/games/sorcerer/css/main.css" type="text/css">
        <link rel="stylesheet" href="/games/sorcerer/css/orientation_utils.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="msapplication-tap-highlight" content="no"/>

        <script type="text/javascript" src="/games/sorcerer/js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="/games/sorcerer/js/createjs-2015.11.26.min.js"></script>
        <script type="text/javascript" src="/games/sorcerer/js/howler.min.js"></script>
        <script type="text/javascript" src="/games/sorcerer/js/main.js"></script>

    </head>
    <body ondragstart="return false;" ondrop="return false;" >
	<div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
          <script>
            $(document).ready(function(){
                     var oMain = new CMain({
                                                fullscreen:true, //SET THIS TO FALSE IF YOU DON'T WANT TO SHOW FULLSCREEN BUTTON
                                                check_orientation:true,     //SET TO FALSE IF YOU DON'T WANT TO SHOW ORIENTATION ALERT ON MOBILE DEVICES
                                                combo_value: 50,  //amount added to the score for each ball exploded in a combo
                                                extra_score: 100,  //amount added to the score when level is completely cleared
                                        });


                     $(oMain).on("start_session", function(evt) {
                            if(getParamValue('ctl-arcade') === "true"){
                                parent.__ctlArcadeStartSession();
                                console.log("start_session");
                            }

                            //...ADD YOUR CODE HERE EVENTUALLY


                          $.post( "/game_scores.php", {
                            user_id: 1,
                        		contest_id: 2,
                        		level: 1,
                        		begins_at: "2010-10-11",
                        		ends_at: "2010-10-12",
                        		points: 50,
                        		points_total: 100
                          })
                            .always(function( data ) {
                              // alert( "Data Loaded: " + JSON.stringify(data) );
                            });
                     });

                    $(oMain).on("end_session", function(evt) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeEndSession();
                               console.log("end_session");
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("save_score", function(evt,iScore) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeSaveScore({score:iScore});
                               console.log("save_score: "+iScore);
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("start_level", function(evt, iLevel) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeStartLevel({level:iLevel});
                               console.log("start_level "+iLevel);
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("end_level", function(evt, iLevel) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeEndLevel({level:iLevel});
                               console.log("end_level "+iLevel);
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("show_interlevel_ad", function(evt) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShowInterlevelAD();
                               console.log("show_interlevel_ad ");
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("share_event", function(evt, iScore) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShareEvent({   img: TEXT_SHARE_IMAGE,
                                                                title: TEXT_SHARE_TITLE,
                                                                msg: TEXT_SHARE_MSG1 + iScore + TEXT_SHARE_MSG2,
                                                                msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1
                                                            });
                                console.log("share_event "+iScore);
                           }
                           //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    if(isIOS()){
                        setTimeout(function(){sizeHandler();},200);
                    }else{
                        sizeHandler();
                    }
           });

        </script>
        <canvas id="canvas" class='ani_hack' width="960" height="540"> </canvas>
        <div data-orientation="landscape" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
        <div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>
    </body>
</html>
