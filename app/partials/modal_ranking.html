<script type="text/javascript">


$('.rankings h2 > a').on('click', function(event) {
  event.preventDefault();

  var href = $(this).attr('href');
  $('#modal-ranking').load(href, function(responseTxt, statusTxt, xhr){
    if(statusTxt == "success")
      $('#show-ranking').modal('show');
    if(statusTxt == "error")
      alert("Error: " + xhr.status + ": " + xhr.statusText);
  });  
});

$('.rankings li > a').on('click', function(event) {
  event.preventDefault();
  var href = $(this).attr('href');
  $('.modal-content p').load(href, function(responseTxt, statusTxt, xhr) {
    if(statusTxt == "success")
      $('.modal').show();
    if(statusTxt == "error")
      alert("Error: " + xhr.status + ": " + xhr.statusText);
  });
});

$('.modal .close').click(function() {
  $('.modal-content p').empty();
  $('.modal').hide();
});
</script>
